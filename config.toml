metaDataFormat = "yaml"
disableKinds = []
themesDir = "node_modules/"
enableRobotsTXT = true
pluralizeListTitles = false
buildFuture = true # A new event website will always be in the future

[Params]
  google_tag_manager = "GTM-5WLCZXC"
  description = "Through a selection of state-of-the-art project presentations and demonstrations, this new series of webinars introduces software research projects that help shape the future of open source software and the IT industry. Co-organized and presented by OW2 and the Eclipse Foundation, they will focus on how multinational partners leverage open source in European publicly-funded collaborative research and innovation programs."
  seo_title_suffix = " | Open Research Webinars"
  keywords = ["research event", "Open Research Webinars"]
  logo = "images/logo/eclipse-research-horizontal.png"
  #secondLogo = "images/logo/ow2.png"
  secondLogo = "images/logo/ow2-horizontal.png"
  logo_width = 750
  styles = "css/styles.css"
