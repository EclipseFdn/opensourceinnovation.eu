apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging.opensourceinnovation.eu
  namespace: foundation-internal-webdev-apps
spec:
  selector:
    matchLabels:
      app: opensourceinnovation.eu
      environment: staging
  replicas: 1
  template:
    metadata:
      labels:
        app: opensourceinnovation.eu
        environment: staging
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: speed
                operator: NotIn
                values:
                - fast
            weight: 1
      containers:
      - name: nginx
        image: eclipsefdn/opensourceinnovation.eu
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 200m
            memory: 64Mi
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: staging-opensourceinnovation-eu
  namespace: foundation-internal-webdev-apps
spec:
  ports:
  - name: "http"
    port: 80
    protocol: "TCP"
    targetPort: 8080
  selector:
    app: opensourceinnovation.eu
    environment: staging
---
apiVersion: "route.openshift.io/v1"
kind: "Route"
metadata:
  name: staging.opensourceinnovation.eu
  namespace: foundation-internal-webdev-apps
  annotations:
    haproxy.router.openshift.io/timeout: 20s
    haproxy.router.openshift.io/disable_cookies: "true"
    haproxy.router.openshift.io/balance: roundrobin
spec:
  host: "staging.opensourceinnovation.eu"
  path: "/"
  port:
    targetPort: "http"
  tls:
    insecureEdgeTerminationPolicy: "Redirect"
    termination: "edge"
  to:
    kind: "Service"
    name: staging-opensourceinnovation-eu
    weight: 100